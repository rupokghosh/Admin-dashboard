<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="grandparent">
        <div class="sidebar">
            <div class="logo"> <img src="https://images.unsplash.com/photo-1602472097151-72eeec7a3185?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80" alt=""></div>
            <div class="otherPages">
                <div>Home</div>
                <div>Profile</div>
                <div>Matches</div>
                <div>Training</div>
                <div>Settings</div>
                <div>Messages</div>
                <div>Help</div>
            </div>
        </div>
            <div class="header">
            <div class="searchBar">
                <form id="form" role="search">
                    <input type="search" id="query" name="q"
                     placeholder="Search..."
                     aria-label="Search through site content">
                    <button>Search</button>
                </form>
            </div>
            <div class="profile"></div>
        </div>
            <div class="gridContainer">
            <div class="grid">1</div>
            <div class="grid">2</div>
            <div class="grid" id="announcement">3</div>
            <div class="grid">4</div>
            <div class="grid">5</div>
            <div class="grid" id="trending">6</div>
        </div>
    </div>
</body>
</html>
